name: nuget package
on: workflow_dispatch
jobs:
  build:
    name: MsRdpEx nuget package
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        arch: [ x64, arm64 ]

    steps:
      - name: Configure runner
        run: |
          Install-Module -Name VsDevShell -Force

      - name: Check out ${{ github.repository }}
        uses: actions/checkout@v2

      - name: Build Detours (${{matrix.arch}})
        shell: pwsh
        run: |
          Enter-VsDevShell ${{matrix.arch}}
          .\detours.ps1

      - name: Build MsRdpEx (${{matrix.arch}})
        shell: pwsh
        run: |
          mkdir build-${{matrix.arch}} && cd build-${{matrix.arch}}
          cmake -G "Visual Studio 17 2022" -A ${{matrix.arch}} -DWITH_DOTNET=OFF ..
          cmake --build . --config Release
