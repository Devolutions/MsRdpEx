name: nuget package
on: workflow_dispatch
jobs:
  build:
    name: MsRdpEx nuget package
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        arch: [ x64, arm64 ]

    steps:
      - name: Configure runner
        run: |
          Install-Module -Name VsDevShell -Force

      - name: Check out ${{ github.repository }}
        uses: actions/checkout@v2

      - name: Build Detours (${{matrix.arch}})
        shell: pwsh
        run: |
          $TargetArch = ${{matrix.arch}}
          $MsvcArch = @{"x64"="x64";"arm64"="ARM64"}[$TargetArch]
          Enter-VsDevShell $MsvcArch
          .\detours.ps1

      - name: Build MsRdpEx.dll (${{matrix.arch}})
        shell: pwsh
        run: |
          $TargetArch = ${{matrix.arch}}
          $MsvcArch = @{"x64"="x64";"arm64"="ARM64"}[$TargetArch]
          mkdir build-$MsvcArch && cd build-$MsvcArch
          cmake -G "Visual Studio 17 2022" -A $MsvcPlatform -DWITH_DOTNET=OFF ..
          cmake --build . --config Release
          New-Item -ItemType Directory -Path "dependencies/MsRdpEx/$TargetArch" | Out-Null
          Copy-Item "build-$MsvcArch/Release/MsRdpEx.dll" "dependencies/MsRdpEx/$TargetArch"
